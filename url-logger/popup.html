<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; font-family: sans-serif; padding: 10px; }
    h2 { font-size: 16px; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 5px; font-size: 13px; border-bottom: 1px solid #ddd; }
    th { background-color: #f4f4f4; }
    #clearBtn { margin-top: 10px; width: 100%; padding: 8px; background: #ff4d4d; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Time Log (Seconds)</h2>
  <table>
    <thead>
      <tr>
        <th>Domain</th>
        <th>Time (s)</th>
      </tr>
    </thead>
    <tbody id="logTable"></tbody>
  </table>
  <button id="clearBtn">Clear Logs</button>
  <script src="popup.js"></script>
</body>
</html>
